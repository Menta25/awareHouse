image: ubuntu:20.04

stages:
  - build
  - test

before_script:
  - apt-get update -yqq
  - apt-get install -yqq snapd
  - apt-get install -yqq cmake
  - apt-get install -yqq python3-pip
  - apt-get install -yqq doxygen
  - pip3 install aqtinstall
  - aqt install -O qt 6.1.0 linux desktop -m quick quickcontrols2

build-program:
  stage: build
  script:
    - mkdir cmake-build && cd cmake-build
    - cmake ..
    - make aWareHouse
  artifacts:
    paths:
      - cmake-build/

doxygen:
  stage: build
  script:
    - doxygen docs/doxygen.conf
    - mv docs/html/ public/
  artifacts:
    paths:
     - public
  only:
    - master

google-test:
  stage: test
  script:
    - cd cmake-build
    - make test
  dependencies:
    - build-program
